name: food_application
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^1.3.0
  firebase_auth: ^1.4.1
  cloud_firestore: ^2.2.2
  http: ^0.13.3
  scoped_model: ^2.0.0-nullsafety.0
  shared_preferences: ^2.0.6
  awesome_dialog: ^2.1.0
  image_picker: ^0.8.0+4
  geolocator: ^7.2.0
  google_maps_flutter: ^2.0.6
  google_fonts: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - images/


analyzer:
  strong-mode: true
  language:
    enableSuperMixins: true
  